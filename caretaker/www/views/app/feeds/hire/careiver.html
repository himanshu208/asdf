<ion-view class="layouts-view" id="caregiver" style="background: #FFF !important;">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <span>Activity for Care Giver</span>
    </ion-nav-title>
    <ion-content>
        <div ng-hide="IsVisible">
            <ion-checkbox ng-model="checkOpt1"><img src="img/icons/cooking.png"/><br/>Cooking</ion-checkbox>
            <ion-checkbox ng-model="checkOpt2"><img src="img/icons/cleaning.png"/><br/>Cleaning</ion-checkbox>
            <ion-checkbox ng-model="checkOpt3"><img src="img/icons/washing.png"/><br/>Washing</ion-checkbox>
            <ion-checkbox ng-model="checkOpt4"><img src="img/icons/bathing.png"/><br/>Bathing</ion-checkbox>
            <ion-checkbox ng-model="checkOpt5"><img src="img/icons/feeding.png"/><br/>Feeding</ion-checkbox>
			<br>
            <div class="btn"><a class="login button button-block button-stable" ui-sref="app.hire-careiver-form">
                PROCEED
            </a>
			</div>
        </div>
        <style>
				#caregiver .checkbox input, .checkbox-icon {
											position: relative;
											width: 118px;
											height: 124px;
											display: block;
											border: 0;
											background: transparent;
											cursor: pointer;
											-webkit-appearance: none;
											margin-top: -48px;
				}
				
				#caregiver .checkbox input:checked:before, .checkbox input:checked + .checkbox-icon:before {
    background: transparent;
    border-color: #387ef5;
}

#caregiver .checkbox input .checkbox input:before, .checkbox-icon:before {
    display: table;
    width: 100%;
    height: 100%;
    border-width: 1px;
    border-style: solid;
    border-radius: 28px;
    background: transparent;
    content: ' ';
    -webkit-transition: background-color 20ms ease-in-out;
    transition: background-color 20ms ease-in-out;
}

#caregiver .item-checkbox {
    padding-left: 48px;
}

#caregiver label.item.item-checkbox.ng-valid {
    width: 50%;
    float: left;
}

#caregiver .checkbox input:after, .checkbox-icon:after {
    -webkit-transition: opacity .05s ease-in-out;
    transition: opacity .05s ease-in-out;
    -webkit-transform: rotate(-45deg);
    transform: rotate(-45deg);
    position: absolute;
    top: 33%;
    left: 25%;
    display: table;
    width: 14px;
    height: 6px;
    border: 1px solid #fff;
    border-top: 0;
    border-right: 0;
    content: none;
    opacity: 0;
	}
	
#caregiver .button.button-stable {
    border-color: #891e52;
    background-color: #891e52;
    color: #f7f7f7;
    margin-top: 10px;
    width: 100%;
    float: left;
    border-radius: 8px;
}

#caregiver .btn {
    width: 200px;
    margin: 0 auto;
}
	
			</style>
     </ion-content>
	
	
</ion-view>
