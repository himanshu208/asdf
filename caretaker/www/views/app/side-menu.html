<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content class="post-size-14px">
        <ion-nav-bar class="bar app-top-bar">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
        <ion-content>
            <ion-list>
                <ion-item class="heading-item item item-avatar" nav-clear menu-close  ui-sref="app.profile({profileType: 'myself', id: '1'})">
                    <!--ion-item class="heading-item item item-avatar" nav-clear menu-close  ui-sref="app.feeds-categories"-->
                    <div class="user-image-container">
                        <pre-img ratio="_1_1" helper-class="rounded-image">
                            <img class="user-image" ng-src="img/noimage.png" spinner-on-load>
                        </pre-img>
                    </div>
                    <h2 class="greeting">Hi {{welcome}}</h2>
                    <p class="message">Welcome back</p>
                </ion-item>
               <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.feeds-categories">
                    <i class="icon ion-bookmark"></i>
                    <h2 class="menu-text">Dashboard</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.hire">
                    <i class="icon ion-ios-people"></i>
                    <h2 class="menu-text">Hire</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.todaysmaches">
                    <i class="icon ion-ios-football"></i>
                    <h2 class="menu-text">Work</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.upcommingmaches">
                    <i class="icon ion-android-calendar"></i>
                    <h2 class="menu-text">Profile</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.match">
                    <i class="icon ion-android-options"></i>
                    <h2 class="menu-text">Change Password</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.result">
                    <i class="icon ion-clipboard"></i>
                    <h2 class="menu-text">Booking Information</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.pointtable">
                    <i class="icon ion-ios-list-outline"></i>
                    <h2 class="menu-text">Billing Information</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close  ui-sref="auth.logout" >
                    <i class="icon ion-gear-a"></i>
                    <h2 class="menu-text">Logout</h2>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
